<div className="text-center">

    <main className="form-signin">
        <div className="shadow-lg p-2 mb-5 mt-2 bg-body rounded background: transparent">
            <form onSubmit={LoginCheck}>
                <img className="mb-4 mt-4 rounded-circle" src="logo.png" alt="Reportes Listos" width="150"
                    height="150" />

                <div className="form-floating">
                    <input type="text" className="form-control" id="user" name='User_id' placeholder="Usuario"
                        onChange={(e)=> CargarDatos(e)} autoComplete="off" />
                    <label htmlFor="user">Usuario</label>
                </div>
                <div className="form-floating">
                    <input type="password" className="form-control" id="pass" name='User_pass' placeholder="Contraseña"
                        onChange={(e)=> CargarDatos(e)} autoComplete="off" />
                    <label htmlFor="pass">Contraseña</label>
                </div>

                <button className="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

            </form>
        </div>
    </main>

</div>
